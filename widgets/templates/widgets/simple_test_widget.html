<form action="/widgets/simple_test_widget" method="post">
    {% csrf_token %}
    {{ form.media }}
    {% for field in form %}
    <p>
        {{ field.errors }}
        {{ field.label_tag }} <br>
	{{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </p>
    {% endfor %}
    <input type="submit" value="Submit" />
</form>
