{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Better Democracy Portal{% if title %}: {{ title }}{% endif %}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    </head>
    <body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
	    <div class="container">
		<div class="navbar-header">
		    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand" href="/">Better Democracy Portal</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">

		    <ul class="nav navbar-nav navbar-right">

			{% if user.is_authenticated %}
			<li><a href="/accounts/profile"><span class="glyphicon glyphicon-user"></span> {{ user.username }}'s Profile</a></li>
			<li><a href="/accounts/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
			{% else %}
			<li><a href="/accounts/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
			<li><a href="/accounts/register"><span class="glyphicon glyphicon-user"></span> Register</a></li>
			{% endif %}
		    </ul>
		</div>
	    </div>
	</nav>
	
	<div class="container">
	    {% block content %}{% endblock %}
	</div>

    </body>
</html>
