{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Better Democracy Portal{% if title %}: {{ title }}{% endif %}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    </head>
    <body>
	<div class="container">
	    <div class="page-header">
		<h1><a href="/">Better Democracy Portal</a></h1>
		{% if user.is_authenticated %}
		<a href="/accounts/profile"><span class="glyphicon glyphicon-user"></span> {{ user.username }}'s Profile</a>
		<a href="/accounts/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
		{% else %}
		<a href="/accounts/login"><span class="glyphicon glyphicon-log-in"></span> Login</a>
		<a href="/accounts/register"><span class="glyphicon glyphicon-user"></span> Register</a>
		{% endif %}
	    </div>
	</div>

	<div class="container">
	    {% block content %}{% endblock %}
	</div>

    </body>
</html>
