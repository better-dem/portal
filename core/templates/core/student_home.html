{% extends "core/base.html" %}
{% block content %}
{% load staticfiles %}

<h2>Student Portal</h2>

<h3>Register for a Class</h3>

<form action="{{ action_path }}" method="post">
    {% csrf_token %}
    <input name="course_registration_code" type="text" placeholder="Enter your registration code" />
    <input type="submit" value="Submit" />
</form>


<h3>Your Courses</h3>
{% for course in courses %}
<p><a href="/group_member_home/{{ course.id }}" class="btn btn-primary">{{ course.name }}</a></p>{% endfor %}


<h3>Browse Our Data</h3>
<div>
    {% for o in overviews %}<a href="{{ o.0 }}">{{ o.1 }}</a><br>
{% endfor %}
</div>

{% endblock %}
