{% extends "core/base.html" %}
{% block content %}
{% load staticfiles %}

<h2>Teacher Portal</h2>

<h3>Manage Your Courses</h3>
{% for course in courses %}

<h3>Browse Our Data</h3>
<div>
    {% for o in overviews %}<a href="{{ o.0 }}">{{ o.1 }}</a><br>
{% endfor %}
</div>


{% endblock %}
