{% extends "core/base.html" %}
{% block content %}
<h2>Profile for {{ user.username }}</h2>

{% for app in profile_apps %}
<div class="panel panel-default">
    <div class="panel-heading">{{ app.label }}</div>
    <div class="panel-body">
	<p>
	    <a href="{{ app.new_project_link }}">New Project</a>
	</p>
	{% for project in app.existing_projects %}
	<p>
	    <a href="{{ project.administer_project_link }}">Administer {{ project.name }}</a>
	</p>
	{% endfor %}
    </div>
</div>
{% endfor %}
{% endblock %}
